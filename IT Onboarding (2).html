        // --- SCRIPT LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('knowledgeBaseGrid');
            const searchInput = document.getElementById('searchInput');
            const noResultsDiv = document.getElementById('noResults');
            const modal = document.getElementById('modal');
            const modalContentWrapper = document.getElementById('modal-content-wrapper');
            const closeModalBtn = document.getElementById('closeModal');

            // Function to create and display cards
            const displayCards = (data) => {
                grid.innerHTML = '';
                if (data.length === 0) {
                    noResultsDiv.classList.remove('hidden');
                } else {
                    noResultsDiv.classList.add('hidden');
                }
                // Sort data to keep new items grouped logically
                const sortedData = data.sort((a, b) => {
                    const categoryOrder = ['Getting Started', 'Hardware Setup', 'Accounts & Access', 'Security', 'Core Applications', 'Additional Applications', 'Hardware & Procurement', 'Further Assistance'];
                    return categoryOrder.indexOf(a.category) - categoryOrder.indexOf(b.category);
                });

                sortedData.forEach(item => {
                    const cardContent = `
                        <div class="flex items-center space-x-4 mb-4">
                            <div class="w-12 h-12 rounded-lg bg-blue-100 text-blue-600 flex items-center justify-center flex-shrink-0">
                                ${item.icon}
                            </div>
                            <div>
                                <p class="text-sm font-medium text-blue-600">${item.category}</p>
                                <h3 class="text-lg font-bold text-gray-800">${item.title}</h3>
                            </div>
                        </div>
                        <div class="flex-grow"></div>
                        <div class="text-right text-sm font-medium text-gray-500 hover:text-blue-600">View Details &rarr;</div>
                    `;

                    if (item.url) {
                        const linkCard = document.createElement('a');
                        linkCard.href = item.url;
                        linkCard.target = '_blank';
                        linkCard.rel = 'noopener noreferrer';
                        linkCard.className = 'bg-white p-6 rounded-xl border border-gray-200 hover:shadow-lg hover:-translate-y-1 transition-all duration-300 flex flex-col';
                        linkCard.innerHTML = cardContent;
                        grid.appendChild(linkCard);
                    } else {
                        const modalCard = document.createElement('div');
                         modalCard.className = 'bg-white p-6 rounded-xl border border-gray-200 hover:shadow-lg hover:-translate-y-1 transition-all duration-300 cursor-pointer flex flex-col';
                         modalCard.innerHTML = cardContent;
                         modalCard.addEventListener('click', () => openModal(item));
                        grid.appendChild(modalCard);
                    }
                });
            };

            // Function to open the modal with item details
            const openModal = (item) => {
                document.getElementById('modal-icon').innerHTML = item.icon;
                document.getElementById('modal-title').innerText = item.title;
                document.getElementById('modal-category').innerText = item.category;
                document.getElementById('modal-content').innerHTML = item.content;
                modal.classList.remove('hidden');
                // Trigger animation
                setTimeout(() => {
                    modalContentWrapper.classList.remove('scale-95', 'opacity-0');
                }, 10);
            };
            
            // Function to close the modal
            const closeModal = () => {
                modalContentWrapper.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 300);
            };

            // Search functionality
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredData = knowledgeBaseData.filter(item =>
                    item.title.toLowerCase().includes(searchTerm) ||
                    item.category.toLowerCase().includes(searchTerm) ||
                    (item.content && item.content.toLowerCase().includes(searchTerm))
                );
                displayCards(filteredData);
            });
            
            // Modal close events
            closeModalBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
            
            // Keyboard event for closing modal
            document.addEventListener('keydown', (e) => {
                if (e.key === "Escape" && !modal.classList.contains('hidden')) {
                    closeModal();
                }
            });

            // Initial display
            displayCards(knowledgeBaseData);
        });
    </script>
